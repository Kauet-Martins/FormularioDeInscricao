<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inova - Formulário de Inscrição</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="global-container">
            <main class="inscricao">
                <div>
                    <a href="" class="voltar">
                        <img
                            src="/public/icon/arrow-left-02.png"
                            alt="Seta à esquerda"
                        />
                        <p>Voltar</p>
                    </a>
                </div>
                <section class="cabecalho">
                    <h1>Formulário de inscrição</h1>
                    <p>
                        Preencha os dados abaixo para fazer sua inscrição no
                        Programa Trilhas.
                    </p>
                </section>
                <form action="" class="formulario">
                    <fieldset class="informacoes">
                        <div>
                            <legend>Informações do participante</legend>
                        </div>
                        <div>
                            <label for="">Nome Completo</label>
                            <input type="text" />
                        </div>
                        <div>
                            <label for="">Data de nascimento</label>
                            <input type="text" />
                        </div>
                        <div>
                            <label for="">CPF</label>
                            <input type="text" />
                        </div>
                        <div>
                            <label for="sexo">Sexo</label>
                            <select name="sexo" id="sexo">
                                <option value="Feminino">Feminino</option>
                                <option value="Masculino">Masculino</option>
                            </select>
                        </div>
                        <div>
                            <label for="">E-mail</label>
                            <input type="text" />
                        </div>
                        <div>
                            <label for="">Telefone</label>
                            <input type="text" />
                        </div>
                        <div class="custom-file-upload">
                            <label for="">Documento de identidade</label>
                            <input type="file" id="arquivo" class="input-hidden" />
                            <label for="arquivo" class="custom-upload-area">
                                <img
                                    src="/public/icon/cloud-upload.png"
                                    alt="Ícone de upload"
                                    class="upload-icon"
                                />
                                <span class="upload-text"
                                    >Clique aqui para selecionar o arquivo</span
                                >
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="endereco">
                        <div>
                            <legend>Endereço residencial</legend>
                        </div>
                        <div>
                            <label for="">CEP</label>
                            <input type="text" />
                        </div>
                        <div class="endereco__doisInputs">
                            <div class="endereco__doisInputs__primeiro">
                                <label for="">Rua</label>
                                <input type="text" />
                            </div>
                            <div class="endereco__doisInputs__segundo">
                                <label for="">Número</label>
                                <input type="text" />
                            </div>
                        </div>
                        <div class="endereco__doisInputs">
                            <div class="endereco__doisInputs__primeiro">
                                <label for="">Cidade</label>
                                <input type="text" />
                            </div>
                            <div class="endereco__doisInputs__segundo">
                                <label for="">Estado</label>
                                <input type="text" />
                            </div>
                        </div>
                        <div class="custom-file-upload">
                            <label for="">Comprovante de residência</label>
                            <input type="file" id="arquivo" class="input-hidden" />
                            <label for="arquivo" class="custom-upload-area">
                                <img
                                    src="/public/icon/cloud-upload.png"
                                    alt="Ícone de upload"
                                    class="upload-icon"
                                />
                                <span class="upload-text"
                                    >Clique aqui para selecionar o arquivo</span
                                >
                            </label>
                        </div>
                    </fieldset>
                    <section class="trilhas">
                        <h2>Trilhas de aprendizagem</h2>
                        <p>Selecione apenas uma trilha</p>
                        <div class="formulario__trilhas__radioButtons">
                            <label
                                for="front"
                                class="formulario__trilhas__radioButtons__rbt"
                            >
                                <input
                                    type="radio"
                                    id="front"
                                    value="front"
                                    name="trilhas"
                                />
                                <div>
                                    <img
                                        src="/public/icon/icon-front.png"
                                        alt="Ícone página web"
                                    />
                                    Programação Front-end
                                </div>
                            </label>
                            <label
                                for="back"
                                class="formulario__trilhas__radioButtons__rbt"
                            >
                                <input
                                    type="radio"
                                    id="back"
                                    value="back"
                                    name="trilhas"
                                />
                                <div>
                                    <img
                                        src="/public/icon/icon-back.png"
                                        alt="Ícone página web backend"
                                    />
                                    Programação Back-end
                                </div>
                            </label>
                            <label
                                for="jogos"
                                class="formulario__trilhas__radioButtons__rbt"
                            >
                                <input
                                    type="radio"
                                    id="jogos"
                                    value="jogos"
                                    name="trilhas"
                                />
                                <div>
                                    <img
                                        src="/public/icon/icon-jogos.png"
                                        alt="Ícone controle de videogame"
                                    />
                                    Programação de Jogos
                                </div>
                            </label>
                            <label
                                for="ux"
                                class="formulario__trilhas__radioButtons__rbt"
                            >
                                <input
                                    type="radio"
                                    id="ux"
                                    value="ux"
                                    name="trilhas"
                                />
                                <div>
                                    <img
                                        src="/public/icon/icon-ux.png"
                                        alt="Ícone UX"
                                    />
                                    Design e Experiência
                                </div>
                            </label>
                            <label
                                for="dados"
                                class="formulario__trilhas__radioButtons__rbt"
                            >
                                <input
                                    type="radio"
                                    id="dados"
                                    value="dados"
                                    name="trilhas"
                                />
                                <div>
                                    <img
                                        src="/public/icon/icon-dados.png"
                                        alt="Ícone gráfico"
                                    />
                                    Ciência de Dados
                                </div>
                            </label>
                        </div>
                    </section>
                    <div class="formulario__termos">
                        <input type="checkbox" name="termos" id="termos" />
                        <label for="termos"
                            >Declaro que li e concordo com os
                            <a href=""><strong>Termos e Condições</strong></a> e com
                            a <a href=""><strong>Política de Privacidade</strong></a
                            >.
                        </label>
                    </div>
                    <div class="formulario__confirmacao">
                        <button class="formulario__confirmacao__cancelar">Cancelar</button>
                        <button class="formulario__confirmacao__confirmar" >Fazer inscrição</button>
                    </div>
                </form>
            </main>
        </div>
            <aside>
                <img
                    src="/public/img/Ilustration.png"
                    alt="Programador com computador"
                    class="aside__imagem-de-fundo"
                />
                <img
                    src="/public/img/logo-trilhas-inova.png"
                    alt="Logo do Programa Trilhas Inova"
                    class="aside__logo"
                />
            </aside>
        
    </body>
</html>
